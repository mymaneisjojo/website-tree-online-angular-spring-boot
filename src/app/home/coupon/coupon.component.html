<main class="main-content">
    <div class="breadcrumb-area breadcrumb-height" data-bg-image="assets/images/breadcrumb/bg/1-1-1919x388.jpg" style="background-image: url(../assets/site/images/breadcrumb/bg/1-1-1919x388.jpg);">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-lg-12">
                    <div class="breadcrumb-item">
                        <h2 class="breadcrumb-heading">Coupon Page</h2>
                        <ul>
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>Coupon</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wishlist-area section-space-y-axis-100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="table-content table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="product-thumbnail">Name</th>
                                        <th class="cart-product-name">Code</th>
                                        <th class="product-price">Condition</th>
                                        <th class="product-stock-status">Number</th>
                                        <th class="cart_btn">add to cart</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let cou of coupon">
                                       
                                        <td class="product-thumbnail">
                                            <a>
                                                {{cou.name}}
                                            </a>
                                        </td>
                                        <td class="product-name"><a>{{cou.code}}</a></td>
                                        <td class="product-price"><span class="amount">{{cou.condition == 1? 'Giamr theo gi√°' : 'Giamr theo %'}}</span></td>
                                        <td class="product-stock-status"><span class="in-stock"> {{cou.number}}{{cou.condition == 1 ? '$' : '%'}}</span></td>
                                        <td class="cart_btn"><a (click)="addUserCoupon(cou.id)">add to coupon</a></td>
                                    </tr>
                                   
                                   
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
