<main class="main-content">
    <div class="breadcrumb-area breadcrumb-height" data-bg-image="assets/site/images/breadcrumb/bg/1-1-1919x388.jpg"
        style="background-image: url(&quot;assets/site/images/breadcrumb/bg/1-1-1919x388.jpg&quot;);">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-lg-12">
                    <div class="breadcrumb-item">
                        <h2 class="breadcrumb-heading">Login &amp; Register Page</h2>
                        <ul>
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>Login</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login-register-area section-space-y-axis-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <form action="#" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="login-form">
                            <h4 class="login-title">Login</h4>
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>Name </label>
                                    <input formControlName="name" id="name" type="text" class="form-control">
                                    <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                                        <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.
                                        </div>
                                        <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3
                                            character.</div>
                                    </div>

                                </div>
                                <div class="col-lg-12">
                                    <label>Password</label>
                                    <input type="password" formControlName="password" name="password" class="form-control"
                                        placeholder="Password" required="">
                                        <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger"> 
                                        <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required</div>
                                        </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="check-box">
                                    <input type="checkbox" id="remember_me">
                                    <label for="remember_me">Remember me</label>
                                </div>
                            </div>
                            <br>

                            <div class="col-md-8">
                                <div class="forgotton-password_info">
                                    <a [routerLink]="['/home/register']"> If you not have account , please register</a>
                                </div>
                            </div>
                           
                            <div class="col-lg-12 pt-5">
                                <button class="btn btn-custom-size lg-size btn-pronia-primary">Login</button>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>
