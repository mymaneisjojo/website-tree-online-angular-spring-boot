<main class="main-content">
    <div class="breadcrumb-area breadcrumb-height" data-bg-image="assets/site/images/breadcrumb/bg/1-1-1919x388.jpg"
        style="background-image: url(&quot;assets/site/images/breadcrumb/bg/1-1-1919x388.jpg&quot;);">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-lg-12">
                    <div class="breadcrumb-item">
                        <h2 class="breadcrumb-heading">Login &amp; Register Page</h2>
                        <ul>
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>Login | Register</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login-register-area section-space-y-axis-100">
        <div class="container">
            <div class="row">

                <div class="col-lg-6 pt-5 pt-lg-0">
                    <form action="#" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="login-form">
                            <h4 class="login-title">Register</h4>
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>Name </label>
                                    <input type="text" formControlName="name" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">name is required</div>
                                        <div *ngIf="f.name.errors.minlength">
                                            name must be at least 6 characters
                                        </div>
                                        <div *ngIf="f.name.errors.maxlength">
                                            name must not exceed 20 characters
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <label>Email </label>
                                    <input type="email" formControlName="email" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.errors.email">Email is invalid</div>
                                    </div>

                                </div>

                                <div class="col-lg-12">
                                    <label>Password</label>
                                    <input type="password" formControlName="password" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">
                                            Password must be at least 6 characters
                                        </div>
                                        <div *ngIf="f.password.errors.maxlength">
                                            Username must not exceed 40 characters
                                        </div>
                                    </div>
                                </div>


                               


                                <div class="col-12">
                                    <button class="btn btn-custom-size lg-size btn-pronia-primary">Register</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
