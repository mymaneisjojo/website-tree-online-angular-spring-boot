<div class="row">
    <div class="col-md-12">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Create</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <form action="" method="post" (ngSubmit)="onSubmit()">
            <div class="card-body">
               <div class="col-md-12">
                <div class="row">

              
                
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" [(ngModel)]="cou.name" name="name" id="inputName" class="form-control" value="">
                        </div>
    
                        <div class="form-group">
                            <label for="inputName">Code</label>
                            <input type="text" [(ngModel)]="cou.code" name="code" id="inputName" class="form-control" value="">
                        </div>
    
                        <div class="form-group">
                            <label for="inputName">Quantity</label>
                            <input type="number" [(ngModel)]="cou.quantity" name="quantity" id="inputName" class="form-control" value="">
                        </div>
                        
                        <div class="form-group">
                            <label>Condition</label>
    
                            <div class="custom-control custom-radio " [(ngModel)]="cou.condition" name="condition">
                                <input class="custom-control-input" type="radio" id="customRadio1" name="customRadio"
                                    value="1">
                                <label for="customRadio1" class="custom-control-label">Giamr theo gi√°</label>
                            </div>
                            <div class="custom-control custom-radio" name="condition">
                                <input class="custom-control-input" type="radio" id="customRadio2" name="customRadio"
                                    value="0" checked="">
                                <label for="customRadio2" class="custom-control-label">Giamr theo %</label>
                            </div>
                        </div>
    
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputName">Number</label>
                            <input type="text" [(ngModel)]="cou.number" name="number" id="inputName" class="form-control" value="">
                        </div>
    
                        <div class="form-group">
                            <label for="inputName">Start date</label>
                            <input type="date" [(ngModel)]="cou.start_date" name="start_date" id="inputName" class="form-control" value="">
                        </div>
    
                        <div class="form-group">
                            <label for="inputName">End date</label>
                            <input type="date" [(ngModel)]="cou.end_date" name="end_date" id="inputName" class="form-control" value="">
                        </div>
                    </div>
                  
                   


                    <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

        </form>

        </div>

    </div>

</div>
