<form action="" method="post" enctype="multipart/form-data">


    <div class="row">
        <div class="col-md-6">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">General</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="inputName"> ID</label>
                        <input type="text" [(ngModel)]="product.id" readonly="readonly" name="id" id="inputName" class="form-control">
                        
                    </div>

                    <div class="form-group">
                        <label for="inputName"> Name</label>
                        <input type="text" [(ngModel)]="product.name" name="name" id="inputName" class="form-control">
                        <!-- <div *ngIf="form['name'].errors" class="help-block">
                            <small *ngIf="form['name'].errors['required']" id="helpId" class="text-danger">Name is
                                required</small>
                        </div> -->

                    </div>
                    <div class="form-group">
                        <label for="inputEstimatedBudget">Quantity</label>
                        <input type="number" [(ngModel)]="product.quantity"  name="quantity" step="1" min="0" class="form-control" placeholder="" aria-describedby="helpId">
                        <!-- <div *ngIf="form['quantity'].errors" class="help-block">
                            <small *ngIf="form['quantity'].errors['min']" id="helpId" class="text-danger">Price must more than 1000</small>
                        </div> -->
                    </div>
                    <div class="form-group">
                        <label for="inputEstimatedBudget">Price</label>
                        <input type="number" [(ngModel)]="product.price" ngModel name="price" step="1000" min="0" class="form-control" placeholder="" aria-describedby="helpId">
                        <!-- <div *ngIf="form['price'].errors" class="help-block">
                            <small *ngIf="form['price'].errors['min']" id="helpId" class="text-danger">Price must more than 1000</small>
                        </div> -->
                    </div>

                    <div class="form-group">
                        <label for="inputEstimatedBudget">Sale Price</label>
                        <input type="number" [(ngModel)]="product.sale_price" ngModel name="sale_price" class="form-control" placeholder="" aria-describedby="helpId">
                        <!-- <div *ngIf="form['price'].errors" class="help-block">
                            <small *ngIf="form['price'].errors['min']" id="helpId" class="text-danger">Price must more than 1000</small>
                        </div> -->
                    </div>

                    <div class="form-group">
                        <label for="inputDescription"> Description</label>
                        <textarea id="inputDescription" [(ngModel)]="product.description" ngModel  name="description"
                            class="form-control" rows="4"></textarea>
                            <!-- <div *ngIf="form['description'].errors" class="help-block">
                                <small *ngIf="form['description'].errors['required']" id="helpId" class="text-danger">Name is
                                    required</small>
                            </div> -->
                    </div>
                    <div class="form-group">
                        <label>Status</label>

                        <div class="custom-control custom-radio " >
                            <input class="custom-control-input" type="radio" [(ngModel)]="product.status" name="status"  id="customRadio1" name="customRadio"
                                [value]="1">
                            <label for="customRadio1" class="custom-control-label">Ẩn</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" [(ngModel)]="product.status" name="status"   id="customRadio2" name="customRadio"
                                [value]="0" checked="">
                            <label for="customRadio2" class="custom-control-label">Hiện</label>
                        </div>
                    </div>

                    
                </div>

            </div>

        </div>
        <div class="col-md-6">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">General</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <label for="inputSpentBudget">Image</label>
                        <img [src]="this.host + product.image" alt="" width="100px" height="100px" >
                        <input type="file" name="image" [(ngModel)]="product.image" accept="*" (change)="onSelectFile($event)" id="inputSpentBudget"
                            class="form-control">
                            <!-- <div *ngIf="form['image'].errors" class="help-block">
                                <small *ngIf="form['image'].errors['required']" id="helpId" class="text-danger">Image is required</small>
                            </div> -->
                    </div>


                    <div class="form-group">
                        <label>Category</label>
                        <select [(ngModel)]="product.cat" name="cat" class="custom-select">
                            <option *ngFor="let cate of category" [ngValue]="cate" >{{cate.name}}</option>

                        </select>
                    </div>


                   
                </div>

            </div>

        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <input type="submit" (click)="onSubmit()" value="Update" class="btn btn-success float-right">
        </div>
    </div>
</form>
