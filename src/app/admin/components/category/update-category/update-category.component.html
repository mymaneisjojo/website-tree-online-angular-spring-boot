<div class="row">
    <div class="col-md-12">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Update</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <form action="" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" [(ngModel)]="cat.id" name="id" id="inputName" class="form-control" value="">
                    </div>

                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" [(ngModel)]="cat.name" name="name" id="inputName" class="form-control"
                            value="">
                    </div>

                    <div class="form-group">
                        <label for="inputDescription">Description</label>
                        <textarea id="inputDescription" [(ngModel)]="cat.description" name="description"
                            class="form-control" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Status</label>

                        <div class="custom-control custom-radio " name="status">
                            <input class="custom-control-input" [(ngModel)]="cat.status" type="radio" id="customRadio1"
                                name="customRadio" [value]="0">
                            <label for="customRadio1" class="custom-control-label">Ẩn</label>
                        </div>
                        <div class="custom-control custom-radio" name="status">
                            <input class="custom-control-input" [(ngModel)]="cat.status" type="radio" id="customRadio2"
                                name="customRadio" [value]="1" >
                            <label for="customRadio2" class="custom-control-label">Hiện</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>

    </div>

</div>
